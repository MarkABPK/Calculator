<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="title"><h1>Calculator</h1></div>
      <div class="result" id="result">0</div>

      <div class="input">
        <label>First Number:</label>
        <input
          type="number"
          class="user-input"
          id="num1"
          placeholder="Enter a number..."
        />
        <small class="error" id="num1Error">Input Required!</small>

        <label>Second Number:</label>
        <input
          type="number"
          class="user-input"
          id="num2"
          placeholder="Enter a number..."
        />
        <small class="error" id="num2Error">Input Required!</small>
        <label>Operators: </label>
        <select class="user-input" id="operator">
          <option value="empty">Choose an operation...</option>
          <option value="add">Addtion</option>
          <option value="substract">Substration</option>
          <option value="multiply">Multiplication</option>
          <option value="divide">Division</option>
        </select>
        <small class="error" id="operatorError">Operation is undefined!</small>
      </div>

      <div class="btn">
        <button class="reg-btn" id="btn-calculate">Operate</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
